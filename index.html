<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Sub Task 1: Create a JS person object which contains firstName, lastName and age.

        const person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 25
        };


        //Sub Task 2: Create that same object but in JSON format

        const personJSON = '{ "firstName": "John", "lastName": "Doe", "age": 25}';
        console.log(personJSON);


        //Sub Task 3: Use JSON.parse to convert the second object to a JS object

        const personParsed = JSON.parse(personJSON);
        console.log(personParsed);
        
        
        //Sub Task 4: Use JSON.stringify to convert the first object to a JSON object
        
        const personStringified = JSON.stringify(person);
        console.log(personStringified);


        //Sub Task 5: Create a JS array of numbers

        const numbers = [1, 2, 3, 4, 5];


        //Sub Task 6: Create a JSON array of numbers

        const jsonArray = '[1, 2, 3, 4, 5, 6, 7]';


        //Sub Task 7: Convert the second array to a JS array and loop over it.

        const arrayParsed = JSON.parse(jsonArray);

        arrayParsed.forEach(element => {
            console.log(element);
        });

    </script>
</body>

</html>
