<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const simulateAsyncTask = (isSuccess) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (isSuccess) {
                    resolve("Success!");
                } else {
                    reject("Error!");
                }
            }, 1000);
        });
    };

    simulateAsyncTask(true)  // Simulating success
        .then((result) => {
            console.log(result);
        })
        .catch((error) => {
            console.log(error);
        });

    simulateAsyncTask(false)  // Simulating fail
        .then((result) => {
            console.log(result);
        })
        .catch((error) => {
            console.log(error);
        });


    // Example with async await
    
    const doAsyncTask = async () => {
        try {
            const result1 = await simulateAsyncTask(true); // success case
            console.log("doAsyncTask success case:", result1); 
            
            const result2 = await simulateAsyncTask(false); // fail case
        } catch (error) {
            console.log("doAsyncTask error case:", error);
        }
    };

    doAsyncTask();
    </script>
</body>
</html>
