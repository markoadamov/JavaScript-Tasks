<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // First 3 bullet points sub tasks:
        // Create an array of colours
        // Loop through the array using the for loop and log the colour to the console
        // Loop through the array using the forEach loop and log the colour to the console

        let colors = ["white", "black", "blue", "red", "green", "yellow", "purple"];

        console.log("For loop result:");
        for(let i=0; i<colors.length; i++)
        {
            console.log(colors[i]);
        }

        console.log("\n\nforEach loop result:");
        colors.forEach(color => {
            console.log(color);
        });

    </script>
</body>
</html>
